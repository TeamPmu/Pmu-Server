name: Pmu Server CI/CD with Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - name: ğŸƒ ì²´í¬ì•„ì›ƒ í•©ë‹ˆë‹¤.
      uses: actions/checkout@v3
    
    - name: ğŸƒ JDK 17ë¡œ ì„¤ì •í•©ë‹ˆë‹¤.
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸƒ application.yml íŒŒì¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
      run: |
        cd ./src/main
        mkdir resources
        cd ./resources
        touch ./application.yml
        echo "$APPLICATION" > ./application.yml
      env:
        APPLICATION: ${{ secrets.APPLICATION }}
    
    - name: ğŸƒ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
      run: chmod +x gradlew
      
    - name: ğŸƒ gradle build ì¤‘ì…ë‹ˆë‹¤.
      run: ./gradlew clean build --exclude-task test
      
    - name: ğŸƒ docker hubì— ë¡œê·¸ì¸í•©ë‹ˆë‹¤.
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸƒ docker imageë¥¼ buildí•©ë‹ˆë‹¤.
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
      
    - name: ğŸƒ docker hubì— pushí•©ë‹ˆë‹¤.
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
    
    - name: ğŸƒ docker hubì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo docker kill ${{ secrets.DOCKER_IMAGE }}
          sudo docker rm -f ${{ secrets.DOCKER_IMAGE }}
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
          sudo docker run -p ${{ secrets.PORT }}:${{ secrets.PORT }} \
          --name ${{ secrets.DOCKER_IMAGE }} \
          -d ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
