name: Pmu Development Server CI/CD

on:
  push:
    branches: [ "develop" ]

jobs:
  build-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸƒ ì²´í¬ì•„ì›ƒ í•©ë‹ˆë‹¤.
        uses: actions/checkout@v3

      - name: ğŸƒ JDK 17ë¡œ ì„¤ì •í•©ë‹ˆë‹¤.
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸƒ application.yml íŒŒì¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
        run: |
          cd ./src/main
          mkdir resources
          cd ./resources
          touch ./application.yml
          echo "$APPLICATION" > ./application.yml
        env:
          APPLICATION: ${{ secrets.APPLICATION }}

      - name: ğŸƒ gradle build ë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x gradlew

      - name: ğŸƒ gradle build í•©ë‹ˆë‹¤.
        run: ./gradlew clean build --exclude-task test

      - name: ğŸƒ docker hub ì— ë¡œê·¸ì¸í•©ë‹ˆë‹¤.
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸƒ docker image ë¥¼ build í•©ë‹ˆë‹¤.
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .

      - name: ğŸƒ docker hub ì— push í•©ë‹ˆë‹¤.
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      - name: ğŸƒ docker hub ì—ì„œ pull í›„ deploy í•©ë‹ˆë‹¤.
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker kill ${{ secrets.DOCKER_IMAGE }}
            sudo docker rm -f ${{ secrets.DOCKER_IMAGE }}
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}
            sudo docker run -p ${{ secrets.PORT }}:${{ secrets.PORT }} \
            --name ${{ secrets.DOCKER_IMAGE }} \
            -d ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}